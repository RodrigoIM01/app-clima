<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img-design/Clear.png" />
</head>

<body class="contenedor_principal">
    
    <header class="header">

    <div class="header_buscador">
        <div>
            <button class="buttonS" type="button">Seach for Places</button>
        </div>
        <div>
            <button class="buttonP" type="button">P</button>
        </div>
    </div>

    <div class="header_output">
        <div class="header_output_button">
        <button class="buttonC" type="button">°C</button>
        <button class="buttonF" type="button">°F</button>
        </div>
    </div>

    </header>

<section class="container">

    <section class="buscador">
    
    <div class="buscador_output_img">

        <img src="./img-design/HeavyRain.png" alt="" id="weatherImage">

    </div>

        <section class="buscador_output">

            <div class="buscador_output_number">
            <p class="buscador_output_number_temp" id="currentTemp">0.0</p>
            </div>

            <div class="">
                <p class="buscador_output_weather" id="weatherStatus">Shower</p>
            </div>
   
        </section>

 </section>
    
    <section class="output">

    <section class="output_data_week">

        <div class="output_data_week_container">  
        <p class="output_day" id="">Tomorrow</p> 
        <img class="img_day" src="./img-design/HeavyCloud.png" id="img1" alt="">
        <div class="output_temp">
            <p class="" id="max-temp-next-day-1">°C </p>
            <p class="" id="min-temp-next-day-1">°C</p>
        </div>
        </div>

        <div class="output_data_week_container">  
            <p class="output_day" id="">Tomorrow</p> 
            <img class="img_day" src="./img-design/HeavyCloud.png" id="img2" alt="">
            <div class="output_temp">
                <p class="" id="max-temp-next-day-2">°C</p>
                <p class="" id="min-temp-next-day-2">°C</p>
            </div>
            </div>

            <div class="output_data_week_container">  
                <p class="output_day">Tomorrow</p> 
                <img class="img_day" src="./img-design/HeavyCloud.png" id="img3" alt="">
                <div class="output_temp">
                    <p class="" id="max-temp-next-day-3">°C</p>
                    <p class="" id="min-temp-next-day-3">°C</p>
                </div>
                </div>

                <div class="output_data_week_container">  
                    <p class="output_day">Tomorrow</p> 
                    <img class="img_day" src="./img-design/HeavyCloud.png" id="img4" alt="">
                    <div class="output_temp">
                        <p class="" id="max-temp-next-day-4">°C</p>
                        <p class="" id="min-temp-next-day-4">°C</p>
                    </div>
                    </div>

                <div class="output_data_week_container">  
                    <p class="output_day">Tomorrow</p> 
                    <img class="img_day" src="./img-design/HeavyCloud.png" id="img5" alt="">
                    <div class="output_temp">
                        <p class="" id="max-temp-next-day-5">°C </p>
                        <p class="" id="min-temp-next-day-5">°C</p>
                    </div>
                </div>
                 
        
    </section>

    <h3 class="title">Today's Hightlights</h3>

    <section class="output_data_day" >

    <div class="output_wind">
        <p>Wind status</p>
        <div class="output_number_day">
         <p class="output_number_day_number" id="windStatus">0</p>
         <!-- <p class="output_number_day_unit">mph</p> -->
        </div>
        <div class="output_button_wind">
        <button class="button_wind">></button>
         <p>wsw</p>
        </div>
    </div>

    <div class="output_humidity">
        <p>Humidity</p>
        <div class="output_number_day">
         <p class="output_number_day_number" id="humidity">0</p>
         <progress value="70" max="100" id="progressBar">70 %</progress>
        </div>
    </div>

    <div class="output_visibility">
        <p>Visibility</p>
        <div class="output_number_day">
         <p class="output_number_day_number" id="visibility">0</p>
         <!-- <p class="output_number_day_unit">miles</p> -->
        </div>
    </div>

    <div class="output_presure">
        <p>Air pressure</p>
        <div class="output_number_day">
         <p class="output_number_day_number" id="airPressure">0</p>
         <!-- <p class="output_number_day_unit">mb</p> -->
        </div>
    </div>


    </section>

    </section>

</section>

<footer class="footer">

    <div class="footer_buscador">

    <div class="footer_buscador_date">
        <p class="" id="currentDay"></p>
    </div>

    <div class="footer_buscador_place">
        <p class="" id="city">Helsinki</p>
    </div>

    </div>

    <div class="footer_output">

    <small>Created by username</small>

    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
